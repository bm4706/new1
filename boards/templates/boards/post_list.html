<!DOCTYPE html>
<html>
<head>
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        <a href="{% url 'post-create' %}">글 작성하기</a>
    {% else %}
        <p>글을 작성하려면 <a href="{% url 'login' %}">로그인</a>하세요.</p>
    {% endif %}
</body>
</html>
