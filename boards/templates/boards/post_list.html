<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>

    <!-- 로그인 여부에 따라 로그인/로그아웃 버튼 표시 -->
    {% if user.is_authenticated %}
        <p>환영합니다, {{ user.nickname }}님!</p>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">로그아웃</button>
        </form>
    {% endif %}

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <!-- <p>{{ post.created_at }}</p> -->
            </li>
        {% endfor %}
    </ul>

    <!-- 글 작성 버튼 (로그인한 사용자만 표시) -->
    {% if user.is_authenticated %}
        <a href="{% url 'post-create' %}">글 작성하기</a>
    {% else %}
        <p>글을 작성하려면 <a href="{% url 'login' %}">로그인</a>하세요.</p>
    {% endif %}
</body>
</html>
