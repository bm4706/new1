<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>작성자: {{ post.author }}</p>
    <p>작성일: {{ post.created_at }}</p>
    {% if user == post.author %}
        <a href="{% url 'post-update' post.pk %}">수정</a>
        <a href="{% url 'post-delete' post.pk %}">삭제</a>
    {% endif %}
    <a href="{% url 'post-list-create' %}">목록으로 돌아가기</a>
</body>
</html>
